<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashPets Configuration</title>
  </head>
  <body>
    <h1>Settings</h1>
    <div class="settings">
      <label
        >Enable Tooltips<input type="checkbox" id="enableTooltips" />
        <p class="status"></p
      ></label>
      <label
        >Enable Y axis for pets<input type="checkbox" id="enableYAxis" />
        <p class="status"></p
      ></label>
      <label
        >Enable random size<input type="checkbox" id="enableRandomSize" />
        <p class="status"></p
      ></label>
      <label>Pet size<input type="number" id="petSizePixels" />px</label>
      <label>Minimum pet scalar<input type="number" id="minSizePercent" />%</label>
      <label>Maximum pet scalar<input type="number" min="1" max="500" value="100" id="maxSizePercent" />%</label>
      <label
        >Enable throwable ball<input type="checkbox" id="enableBall" />
        <p class="status"></p
      ></label>
      <label>Ball size<input type="number" id="ballSize" />px</label>
      <label for="backgroundColor">
        Background Color:
        <input type="color" id="backgroundColor" />
      </label>
      <label for="ballColor">
        Ball Color:
        <input type="color" id="ballColor" />
      </label>
      <div class="footer">
        <button id="saveButton">Save & Close</button>
      </div>
    </div>
    <script type="module" src="/src/config.tsx"></script>
  </body>
</html>
