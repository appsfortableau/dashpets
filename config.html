<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configure Tooltip Settings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      label {
        font-size: 16px;
      }
      button {
        margin-top: 10px;
        padding: 10px 15px;
        background-color: #007ad0;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:disabled {
        background-color: #cfcfcf;
      }
      input[type='color'] {
        display: block;
        margin-top: 5px;
        padding: 5px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h2>Colors</h2>
    <label for="backgroundColor">Background Color:</label>
    <input type="color" id="backgroundColor" value="#ffffff" />
    <h2>Tooltip Settings</h2>
    <label> <input type="checkbox" id="enableTooltips" /> Enable Tooltips </label>
    <br />
    <h2>Enable Y Axis</h2>
    <label> <input type="checkbox" id="enableYAxis" /> Enable Y axis for pets</label>
    <br />
    <h2>Pet Size</h2>
    <label> <input type="number" id="petSizePixels" /> The size of a pet (In pixels) </label>
    <br />
    <h2>Random Size</h2>
    <label> <input type="checkbox" id="enableRandomSize" /> Enable random size. (Overwrites the size measure)</label>
    <br />
    <h2>Dynamic Size Settings</h2>
    <label> <input type="number" id="minSizePercent" /> Minimum pet scalar. (In percent) </label>
    <br />
    <label> <input type="number" id="maxSizePercent" /> Maximum pet scalar. (In percent) </label>
    <br />

    <br />
    <button id="saveButton">Save</button>
    <button id="cancelButton">Cancel</button>
    <script type="module" src="/src/config.tsx"></script>
  </body>
</html>
